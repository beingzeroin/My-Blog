version: '3.1'

services:

  db:
    image: mysql
    command: --init-file /application/mysql-server/scripts/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: beingzero
    volumes:
      - ./app/static-files/my_blog_db.sql:/application/mysql-server/scripts/init.sql
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080

  app:
    restart: always
    build: ./app
    working_dir: /app
    volumes:
      - ./app:/app
      - ./maven/.m2:/root/.m2
    ports:
      - "28083:28083"
    command: mvn clean spring-boot:run
    